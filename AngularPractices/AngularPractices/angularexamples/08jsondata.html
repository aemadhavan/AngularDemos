<!DOCTYPE html>
<html ng-app="jsondataApp">
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="../Scripts/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module("jsondataApp", []);
        app.controller("jsondataController", function($scope) {
            $scope.countries = [{ 'name': 'IN', 'population': '1 Billion' },
                                { 'name': 'SG', 'population': '5 Million' },
                                { 'name': 'NZ', 'population': '4 Million' }
                                ];
        });
    </script>
</head>
<body ng-controller="jsondataController">
<ul>
    <li ng-repeat="country in countries">{{country.name}}-{{country.population}}</li>
</ul>
</body>
</html>
